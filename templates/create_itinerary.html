{% extends 'base.html' %}
{% block title %}Create a New Itinerary{% endblock %}

{% block nav %}

<ul><a href="/">Home</a></ul>
<ul><a href="/users">View Wanderlust Community</a></ul>

{% endblock %}

{% block body %}

<h1>Plan Your Trip</h1>
<form action="/create_itinerary" method="POST">
    <label for="itinerary-name">Itinerary Name: </label>
    <input type="text" name="name" id="itinerary-name" required>
    <label for="itinerary-overview">Description: </label>
    <textarea name="overview" id="itinerary-overview" required></textarea>
    <label for="itinerary-locale">Citie(s) you plan to visit: </label>
    <input type="text" name="locale" id="itinerary-locale" required>
    <label for="user-locale">State(s) you plan to visit: </label>
    <input type="text" name="territory" id="itinerary-territory" required>
    <label for="user-country">Countr(ies) you plan to visit: </label>
    <input type="text" name="country" id="itinerary-country" required>
    <input type="submit" name="submit">
</form>

{% endblock %}
