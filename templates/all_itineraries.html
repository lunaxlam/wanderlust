{% extends 'base.html' %}
{% block title %}Wanderlust Travel Itineraries{% endblock %}


{% block body %}
    <h1>Wanderlust Itineraries</h1>

    <br>

    <h2>Filter:</h2>
    <div id="filter-itineraries"></div>

    <form action="/api/itineraries/by_locale">
        <label for="locale">Locale:</label>
        <select name="locale" id="locale-select">
            {% for locale in locales %}
                <option value="{{ locale }}">{{ locale }}</option>
            {% endfor %}
        </select>
        <input type="submit" name="locale" id="locale-btn" value="Submit">
    </form>

    <form action="/api/itineraries/by_territory">
        <label for="territory">Territory:</label>
        <select name="territory" id="territory-select">
            {% for territory in territories %}
                <option value="{{ territory }}">{{ territory }}</option>
            {% endfor %}
        </select>
        <input type="submit" name="territory" id="territory-btn" value="Submit">
    </form>

    <form action="/api/itineraries/by_country">
        <label for="country">Country:</label>
        <select name="country" id="country-select">
            {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </select>
        <input type="submit" name="country" id="country-btn" value="Submit">
    </form>

    <br><br>

    <div id="results">
        <h2>View all:</h2>
    </div>
    <ul id="all-itineraries">
        {% for itinerary in itineraries %}
            <li><a href="/itinerary/{{ itinerary.itinerary_id }}" target='_blank'>{{ itinerary.itinerary_name }}</a></li>
        {% endfor  %}
    </ul>
{% endblock %}

{% block js %}
    <script src="/static/js/ajaxFilterItineraries.js"></script>
{% endblock %}
