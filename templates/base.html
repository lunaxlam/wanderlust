<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Specify document character encoding -->
        <meta charset="utf-8">

        <meta name="author" content="Luna Lam">
        <meta name="description" content="Wanderlust is a community-driven travel planning application that allows users
        to create and share personally curated travel itineraries through a standard form template. Users are able to filter 
        travel itineraries by locale (city), territory(state), or country destinations.">
        
        <!-- Set viewport -->
        <meta name="viewport" content="width=device-width">
        
        <!-- Link stylesheets -->
        <link rel="stylesheet" href="/static/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!-- Link Favicon -->
        <link rel="icon" type="image/x-icon" href="/static/images/favicon_io/favicon.ico">

        <!-- Link React dependencies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" crossorigin></script>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

        <title>{% block title %}PAGE TITLE{% endblock %}</title>

        {% block head %}
        {% endblock %}

    </head>
    <body>
        <div>
            {% for msg in get_flashed_messages() %}
                <p class="flash-msg">{{ msg }}</p>
            {% endfor %}
        </div>

        <header>
            {% if "user" in session %}
                <nav>
                        <ul class="horizontal-list">
                            <li><a href="/user/{{ session['user'] }}">home</a></li>
                            <li><a href="/itineraries">explore</a></li>
                            <li><a href="/users">connect</a></li>
                            <li><a href="/logout">logout</a></ul>
                        </ul>
                </nav>
            {% endif %}
        </header>

        {% block body %}
        {% endblock %}
        
        <footer></footer>

        {% block js %}
	    {% endblock %}
    </body>
</html>
