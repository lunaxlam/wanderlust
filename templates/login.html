{% extends 'base.html' %}
{% block title %}Log-In{% endblock %}

{% block body %}

<h1>Log-In</h1>

<form action="/login" method="POST">
    <label for="user-email">Enter your email: </label>
    <input type="text" name="email" id="user-email">
    <label for="user-password">Enter your password: </label>
    <input type="text" name="password" id="user-password">
    <input type="submit">
</form>

{% endblock %}
